<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de caracteres e palavras</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Contador de caracteres e palavras</h1>

        <div class="field">
            <label for="input">Digite seu texto:</label>
            <textarea name="input" id="input" rows="5"></textarea>
        </div>

        <div class="counter">
            0 caractere(s)
        </div>
        <button id="toggle">Contar palavras</button>
    </div>
</body>
</html>
